<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Acceso Administrativo</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Portfolio</a>
        </div>
    </div>

    <div class="admin-container" id="adminContainer" style="display: none;">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Panel de Administración</h1>
            <div class="admin-actions">
                <span id="lastAccess"></span>
                <button onclick="exportData()"><i class="fas fa-download"></i> Exportar Datos</button>
                <button onclick="clearData()"><i class="fas fa-trash"></i> Limpiar Datos</button>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </header>

        <main class="admin-main">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total de Visitas</h3>
                        <p id="totalVisits">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Mensajes Recibidos</h3>
                        <p id="totalMessages">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Última Visita</h3>
                        <p id="lastVisit">-</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Visitas Hoy</h3>
                        <p id="visitsToday">0</p>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-button active" onclick="showTab('visits')">Registro de Visitas</button>
                <button class="tab-button" onclick="showTab('messages')">Mensajes de Contacto</button>
            </div>

            <div class="tab-content" id="visitsTab">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>IP</th>
                                <th>Navegador</th>
                                <th>Página</th>
                                <th>Origen</th>
                            </tr>
                        </thead>
                        <tbody id="visitsTableBody">
                            <!-- Los datos se cargarán aquí mediante JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-content" id="messagesTab" style="display: none;">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Mensaje</th>
                            </tr>
                        </thead>
                        <tbody id="messagesTableBody">
                            <!-- Los datos se cargarán aquí mediante JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
