<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.svg" alt="Logo SF" class="logo-img">
            <span>Panel de Administración</span>
        </div>
        <nav class="nav">
            <a href="index.html" target="_blank">Ver Sitio</a>
            <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="admin-main">
        <h1>Editar Contenido del Portafolio</h1>
        <form id="admin-form">
            <!-- Los campos se generarán dinámicamente aquí -->
            <fieldset>
                <legend>Configuración General</legend>
                <div id="general-fields" class="fields-container"></div>
            </fieldset>
            <fieldset>
                <legend>Sección "Hero"</legend>
                <div id="hero-fields" class="fields-container"></div>
            </fieldset>
            <fieldset>
                <legend>Sección "Sobre Mí"</legend>
                <div id="about-me-fields" class="fields-container"></div>
            </fieldset>
            <fieldset>
                <legend>Listas (Experiencia, Educación, etc.)</legend>
                <div id="list-fields" class="fields-container"></div>
            </fieldset>
            <fieldset>
                <legend>Sección "Contacto"</legend>
                <div id="contact-fields" class="fields-container"></div>
            </fieldset>
            <button type="submit" class="btn-save">Guardar Cambios</button>
            <div id="save-status"></div>
        </form>

        <section id="messages-section">
            <h2>Mensajes de Contacto Recibidos</h2>
            <div id="messages-container"></div>
        </section>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
